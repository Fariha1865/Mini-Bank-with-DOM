<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d519f2c1ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-4xl lg:text-7xl font-bold text-center mt-5 text-[#BB85AB]">Bank <span class="text-[#68478D]">Vault</span></h1>

    <!-- cards container -->
    <div class="md:p-5 lg:p-0 gap-5 flex flex-col items-center md:flex-row justify-between max-w-4xl mx-auto mt-14 border border-solid border-red-700 text-white">

        <div class="w-72 md:w-60 p-10 rounded-lg bg-[#F2827F]">
            <h1 class="text-2xl font-semibold">Deposit</h1>
            <h1 class="mt-3 text-5xl font-bold">$00</h1>
        </div>
        <div class="w-72 md:w-60   p-10 rounded-lg bg-[#E0707C]">
            <h1 class="text-2xl font-semibold">Withdraw</h1>
            <h1 class="mt-3 text-5xl font-bold">$00</h1>            
        </div>
        <div class="w-72 md:w-60  p-10 rounded-lg bg-[#D95D67]">
            <h1 class="text-2xl font-semibold">Balance</h1>
            <h1 class="mt-3 text-5xl font-bold">$1200</h1>            
        </div>
    </div>
    <!-- Inputs Container -->

    <div class="mb-2 md:p-5 lg:p-0 gap-5 flex flex-col justify-center items-center md:flex-row  max-w-4xl mx-auto mt-14 border border-solid border-red-700 text-white">

        <div class="w-72 md:w-96 p-10 rounded-lg bg-[#F2827F] flex flex-col gap-2">
            <h1 class="text-2xl font-semibold">Please Deposit</h1>
            <input type="text" placeholder="Amount to Deposit" class="p-2 rounded-lg">
            <button class="btn w-36">Deposit</button>
        </div>
        <div class="w-72 md:w-96   p-10 rounded-lg bg-[#E0707C] flex flex-col gap-2">
            <h1 class="text-2xl font-semibold">Please Withdraw</h1>
            <input type="text" placeholder="Amount to Withdraw" class="p-2 rounded-lg">
            <button class="btn w-36">Withdraw</button>          
        </div>
    </div>
</body>
</html>
